apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gcp-managed-prometheus-frontend
spec:
  project: default
  source:
    repoURL: https://github.com/jasonumiker/gke-autopilot-capi-argocd-example
    targetRevision: HEAD
    path: app-manifests/prod/gcp-managed-prometheus-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
